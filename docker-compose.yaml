version: '3'
services:
  main:
    build: .
    container_name: main
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - maingo-network
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://main:8080"]
      interval: 30s
      timeout: 5s
      retries: 1
      start_period: 5s

  redis:
    container_name: redis
    image: redis:alpine
    networks:
      - maingo-network

  redis-exporter:
    container_name: redis-exporter
    image: oliver006/redis_exporter
    command: -redis.addr redis://redis:6379
    networks:
      - maingo-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    networks:
      - maingo-network

  grafana:
    image: grafana/grafana:5.4.4
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    volumes:
      - ./datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./dashboard.yml:/etc/grafana/provisioning/dashboards/dashboard.yml
      - ./maingo.json:/var/lib/grafana/dashboards/maingo.json
      - ./redis.json:/var/lib/grafana/deshboards/redis.json
    networks:
      - maingo-network

networks:
  maingo-network:
    driver: bridge
